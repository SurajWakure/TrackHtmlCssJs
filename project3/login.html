<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Document</title>
</head>
<body>
    <div class="hero">
        <div class="form-box">
            <div class="button-box">
                <div id="btn">

                </div>
                <button type="button" class="toggle-btn" onclick="login()">
                    Login
                </button>
                <button type="button" class="toggle-btn" onclick="Register()">
                    Register
                </button>
            </div>
            <div class="social-icons">
                <img src="images/fb.png" alt="">
                <img src="images/gp.png" alt="">
                <img src="images/tw.png" alt="">
            </div>
            <form action="" class="input-group" id="login">
                <input type="text" class="input-field" name="" id="" placeholder="UserId" required>
                <input type="text" class="input-field" name="" id="" placeholder="Enter Password" required>
                <input type="checkbox" class="check-box" ><span>Remember Password</span>
                <button type="submit" class="submit-btn">
                    LogIn
                </button>
            </form>
            <form action="" class="input-group" id="register">
                <input type="text" class="input-field" name="" id="" placeholder="UserId" required>
                <input type="text" class="input-field" name="" id="" placeholder="Enter Password" required>
                <input type="email" class="input-field" name="" id="" placeholder="emailId" required>
                <input type="checkbox" class="check-box" ><span>Agree to terms and condition</span>
                <button type="submit" class="submit-btn">
                    LogIn
                </button>
            </form>
        </div>
        
    </div>
    <script>
        var x=document.getElementById("login");
        var y=document.getElementById("register");
        var z=document.getElementById("btn");
        function Register(){
            x.style.left="-400px";
            y.style.left="50px";
            z.style.left="110px";
        }
        function login(){
            x.style.left="50px";
            y.style.left="450px";
            z.style.left="0";
        }
    </script>
</body>
</html>
